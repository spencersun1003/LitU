<svg width="2560" height="1440" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><filter id="fx0" x="-10%" y="-10%" width="120%" height="120%" filterUnits="userSpaceOnUse" primitiveUnits="userSpaceOnUse"><feComponentTransfer color-interpolation-filters="sRGB"><feFuncR type="discrete" tableValues="0.6 0.6"/><feFuncG type="discrete" tableValues="1 1"/><feFuncB type="discrete" tableValues="0.384314 0.384314"/><feFuncA type="linear" slope="0.658824" intercept="0"/></feComponentTransfer><feGaussianBlur stdDeviation="6.95935 6.90265"/></filter><clipPath id="clip1"><rect x="0" y="0" width="2560" height="1440"/></clipPath><clipPath id="clip2"><rect x="-3.41276" y="-3.58409" width="115.833" height="53.1637"/></clipPath><clipPath id="clip3"><rect x="0" y="0" width="107" height="45"/></clipPath></defs><g clip-path="url(#clip1)"><rect x="0" y="0" width="2560" height="1440" fill="#FFFFFF"/><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="73" transform="translate(206.596 1216)">Software</text><g clip-path="url(#clip2)" filter="url(#fx0)" transform="matrix(4.98131 0 0 5.02222 101 1136)"><g clip-path="url(#clip3)" transform="translate(-3.55271e-15 2.84217e-14)"><path d="M21.0788 22.4747C21.0788 21.5949 21.7978 20.8817 22.6848 20.8817L84.3152 20.8817C85.2022 20.8817 85.9213 21.5949 85.9213 22.4747L85.9212 22.4747C85.9212 23.3544 85.2021 24.0676 84.3152 24.0676L22.6848 24.0676C21.7978 24.0676 21.0788 23.3544 21.0788 22.4746Z" fill="#82DA54" fill-rule="evenodd"/></g></g><path d="M206 1240C206 1235.58 209.582 1232 214 1232L521 1232C525.419 1232 529 1235.58 529 1240L529 1240C529 1244.42 525.418 1248 521 1248L214 1248C209.582 1248 206 1244.42 206 1240Z" fill="#82DA54" fill-rule="evenodd"/><text fill="#6C6C6C" font-family="Arial,Arial_MSFontService,sans-serif" font-style="italic" font-weight="700" font-size="120" transform="translate(113.56 233)">Vibration Sensor Analysis</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-style="italic" font-weight="700" font-size="120" transform="translate(113.56 377)">Machine Learning</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-style="italic" font-weight="700" font-size="120" transform="translate(1126.09 377)">-</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-style="italic" font-weight="700" font-size="120" transform="translate(1194.63 377)">LSTM</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="40" transform="translate(128.803 573)">Reason:</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="translate(297.636 573)">The data is sequential, and RNN performs well to process such data</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="40" transform="translate(128.803 621)">Input Features:</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="translate(428.97 621)">the IMU sensor readings (accelerate on the x, y, and z</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="translate(1388.47 621)">-</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="translate(1401.8 621)">axis, with the gyroscope reading on the x, y, and z</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="translate(2287.97 621)">-</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="translate(2301.3 621)">axis) in</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="translate(128.803 669)">the past 2 seconds, with the sample rate of 10 Hz.</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="40" transform="translate(128.803 717)">Dataset:</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="translate(297.47 717)">Collected by our team. (Pat and collect the data. Label and get the dataset to train</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="40" transform="translate(128.803 765)">Model Tuning</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="translate(389.303 765)">: Adam optimizer, learning rate 0.001, 40 epochs (2 LSTM layers &amp; hidden dimension 32)</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="40" transform="translate(128.803 813)">Accuracy: 84.51% with 74.59 F</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="40" transform="translate(706.303 813)">-</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="40" transform="translate(719.636 813)">1 score</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="translate(870.636 813)">(baselines:</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="40" transform="translate(1074.8 813)">60% for 0/1 vibration sensor</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="translate(1608.14 813)">, and</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="40" transform="translate(1708.14 813)">67.53 for MLP</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="40" transform="translate(128.803 909)">Data Stored:</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="translate(377.636 909)">Saved in a buffer, which is made by a circular queue. The buffer saves the latest 2 secondsâ€™ data reading of the IMU</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="translate(128.803 957)">sensor.</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="40" transform="translate(128.803 1005)">Data Access:</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="translate(390.636 1005)">The action thread access the data by accessing the public buffer which is shared between the sensor thread and</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="translate(128.803 1053)">the action thread.</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="40" transform="translate(128.803 1101)">Data Visualizing:</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="40" transform="translate(460.136 1101)">The accessed data is processed by average filtered, and is finally shown on the screen.</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="48" transform="translate(1641.44 129)">Model Size:</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="48" transform="translate(1918.78 129)">with only 10 matrices, 13601</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="48" transform="translate(1641.44 186)">parameters in total, which only takes 56</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="48" transform="translate(1641.44 244)">KB of memory</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="48" transform="translate(1641.44 301)">We implement them by using</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="48" transform="translate(2273.44 301)">numpy</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="48" transform="translate(1641.44 359)">only from scratch</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="48" transform="translate(2057.44 359)">during the inference</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="48" transform="translate(1641.44 417)">stage to make it</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="48" transform="translate(1993.44 417)">compatible with 32</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="48" transform="translate(2422.78 417)">-</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="48" transform="translate(2438.78 417)">bit</text><text fill="#434343" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="48" transform="translate(1641.44 474)">Raspberry pi</text></g></svg>